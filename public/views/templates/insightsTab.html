<section class="section" ng-controller="intentGraphCtrl">


  <div class="columns">
    <div class="column is-one-quarter">
      <p class="panel-heading">
        Overall - Intenções <button class="button is-small is-pulled-right" ng-click="exportData()">Export</button>
      </p>

      <div class="panel-nvd3" style="width: 100%" >
        <div class="loading" ng-show="loading.inInsights">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
        <nvd3 ng-hide="loading.inInsights" options='optionsOverall' data='dataOverall' id="overallIntents" api="overallApi"></nvd3>
      </div>
      
    </div>
    <div class="column is-three-quarters" ng-controller="graphCtrl">
      <p class="panel-heading">
        Acuracidade das intencões do Watson
      </p>

      <div class="panel-block">
        <div class="is-left">
          <div class="field">
            <p class="control">
              <label class="radio">
                <input type="radio" name="question" ng-click="search(2)" ng-model="selection" ng-checked="selection === 2">
                Diário
              </label>
              <label class="radio">
                <input type="radio" name="question" ng-click="search(3)" ng-model="selection" ng-checked="selection === 3">
                Semanal
              </label>
              <label class="radio">
                <input type="radio" name="question" ng-click="search(4)" ng-model="selection" ng-checked="selection === 4">
                Mensal
              </label>

             
            </p>
          </div>
          <div class="field">
            <p class="control">
              <label class="label">Quantidade de intenções</label>
              <span class="select">
               <select ng-change="updateTopIntentionsFilter();" 
                            ng-model="dropdownTopIntentions.value" ng-options="v for v in dropdownTopIntentions.values">
                  </select>
              </span>
            </p>
          </div>
        </div>

        
      </div>

      <div class="loading" ng-show="intentionLoading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>

      <nvd3 ng-hide="intentionLoading" class="panel-block panel-nvd3" options='optionsAccuracy' data='dataAccuracy'  api="accuracyApi"></nvd3>
    </div>
  </div>

  <div class="columns">
    <div class="column">
      <p class="panel-heading">
        Word Cloud
      </p>
      <div class="panel-block">
        <div style="width: 100%;">
          <div class="field">
              <p class="control">
                <div ng-class="intentDropDownLoading ? 'select is-small is-loading': 'select is-small'" >
                  <select ng-change="updateWordCloudIntent();" 
                            ng-model="dropdownWordCloudIntent" 
                            ng-options="x for x in intentList">
                            <option selected disabled value="">Selecione uma intenção...</option>
                  </select>
                </div>
                  
              </p>
              
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      <div class="loading" ng-show="wcLoading">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
      <!--<div class="panel-nvd3" style="width: 100%" >-->
        <div id="wcCanvas" style="width: 100%; height: 300px;"></div>
      <!--</div>-->
    </div>
  </div>


</section>
